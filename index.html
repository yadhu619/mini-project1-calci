<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <div class="head">YK 991ms</div>
                <div class="reset">Reset</div>
            </div>
            <div class="display">
                <div class="input"><p></p></div>
                <div class="answer"></div>
            </div>
            <div class="bottom grid">
                <div class="btn grid-item" id="clear">C</div>
                <div class="btn grid-item operators">%</div>
                <div class="btn grid-item numbers">.</div>
                <div class="btn grid-item operators">&divide;</div>
                <div class="btn grid-item numbers">7</div>
                <div class="btn grid-item numbers">8</div>
                <div class="btn grid-item numbers">9</div>
                <div class="btn grid-item operators">&times;</div>
                <div class="btn grid-item numbers">4</div>
                <div class="btn grid-item numbers">5</div>
                <div class="btn grid-item numbers">6</div>
                <div class="btn grid-item operators">-</div>
                <div class="btn grid-item numbers">1</div>
                <div class="btn grid-item numbers">2</div>
                <div class="btn grid-item numbers">3</div>
                <div class="btn grid-item operators">+</div>
                <div></div>
                <div class="btn grid-item numbers">0</div>
                <div></div>
                <div class="btn grid-item equal">=</div>
            </div>
        </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
